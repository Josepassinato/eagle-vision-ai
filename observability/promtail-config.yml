server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs:
      - json:
          expressions:
            tag:
          source: attrs
      - regex:
          expression: (?P<container_name>(?:[^|]*))\|
          source: tag
      - timestamp:
          format: RFC3339Nano
          source: time
      - labels:
          stream:
          container_name:
      - output:
          source: output

  - job_name: fusion
    static_configs:
      - targets:
          - localhost
        labels:
          job: fusion
          service: fusion
          __path__: /var/log/fusion/*.log
    pipeline_stages:
      - regex:
          expression: '\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<level>\w+) \[(?P<org_id>[^\]]*)\] \[(?P<stream_id>[^\]]*)\] \[(?P<analytic>[^\]]*)\] (?P<message>.*)'
      - labels:
          level:
          org_id:
          stream_id:
          analytic:
      - timestamp:
          format: '2006-01-02 15:04:05'
          source: timestamp

  - job_name: workers
    static_configs:
      - targets:
          - localhost
        labels:
          job: workers
          __path__: /var/log/workers/*.log
    pipeline_stages:
      - regex:
          expression: '\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<level>\w+) \[(?P<worker>[^\]]*)\] \[(?P<org_id>[^\]]*)\] (?P<message>.*)'
      - labels:
          level:
          worker:
          org_id:
      - timestamp:
          format: '2006-01-02 15:04:05'
          source: timestamp