# Security hardening overlay for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.security.yml up

version: "3.9"

services:
  # Security defaults for all services
  yolo-detection:
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=500m

  face-service:
    security_opt:
      - no-new-privileges:true
    cap_drop:
